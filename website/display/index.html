<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IP Webcam Remote Display</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="script.js"></script>
</head>
<body>
	<form id="connection" class="">
		<select class="protocol" required>
			<option value="http">HTTP</option>
			<option value="https">HTTPS</option>
		</select>
		<input class="ip" type="text" placeholder="255.255.255.255" required>
		<input class="port" type="number" value="5432" required>
		<button type="submit">Connect</button>
	</form>
	<image id="video"></image>
</body>
</html>
