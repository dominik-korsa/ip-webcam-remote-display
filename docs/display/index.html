<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IP Webcam Remote Display</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<form id="connection" class="">
		<div class="mdc-select mdc-select--box" data-mdc-auto-init="MDCSelect">
			<select id="protocol" class="mdc-select__native-control" required>
				<option value="http">HTTP</option>
				<option value="https">HTTPS</option>
			</select>
			<label class="mdc-floating-label">Protocol</label>
			<div class="mdc-line-ripple"></div>
		</div>
		<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
			<input id="ip" class="mdc-text-field__input" type="text" required>
			<label class="mdc-floating-label" for="ip">IP adress</label>
			<div class="mdc-line-ripple"></div>
		</div>
		<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
			<input id="port" class="mdc-text-field__input" type="number" value="8080" required>
			<label class="mdc-floating-label mdc-floating-label--float-above" for="port">Port</label>
			<div class="mdc-line-ripple"></div>
		</div>
		<button id="connect" type="submit" class="mdc-button mdc-button--raised">Connect</button>
	</form>
	<image id="video"></image>
	<button id="fullscreen" class="mdc-fab mdc-fab--mini active" aria-label="Fullscreen" onclick="goBigOrGoHome()">
		<span class="mdc-fab__icon material-icons">fullscreen</span>
	</button>
</body>
</html>
